global
  chroot /var/lib/haproxy
  user haproxy
  group haproxy
  maxconn 4000
  pidfile /var/run/haproxy.pid
  stats socket /var/lib/haproxy/stats level admin
  log 127.0.0.1 local2

defaults mydefaults
  mode http
  maxconn 3000
  log global
  option httplog
  option redispatch
  option dontlognull
  option http-server-close
  option forwardfor except 127.0.0.0/8
  timeout http-request 10s
  timeout check 10s
  timeout connect 10s
  timeout client 1m
  timeout queue 1m
  timeout server 1m
  timeout http-keep-alive 10s
  retries 3

frontend test_frontend
  mode http
  bind :80
  maxconn 1000
  option httpclose
  http-request add-header X-Add-Frontend CustomValue unless { src 192.168.0.0/16 }
  http-request del-header X-Del-Frontend if { src 10.1.0.0/16 }

backend test_backend
  mode http
  balance roundrobin
  option forwardfor
  http-request add-header X-Add-Backend CustomValue unless { src 192.168.0.0/16 }
  http-request del-header X-Del-Backend if { src 10.1.0.0/16 }
